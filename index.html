        #online-users-container {

        #online-users-header {
            font-size: 20px;
            font-weight: bold;
            color: #43b581;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .online-indicator {
            width: 12px;
            height: 12px;
            background-color: #43b581;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(67, 181, 129, 0.7);
            }
            50% {
                opacity: 0.8;
                box-shadow: 0 0 0 10px rgba(67, 181, 129, 0);
            }
        }

        #online-users-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .online-user-card {
            background-color: #1e232a;
            border: 2px solid #43b581;
            border-radius: 5px;
            padding: 10px;
            text-align: left;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .online-user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(67, 181, 129, 0.3);
            border-color: #5bc894;
        }

        .online-user-name {
            font-weight: bold;
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .online-user-threat {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 3px;
            display: inline-block;
        }

        #online-count {
            font-size: 16px;
            color: #b9bbbe;
            margin-top: 10px;
        }

        .loading {
            color: #7289da;
            font-style: italic;
        }

        .no-online {
            color: #99aab5;
            font-style: italic;
            padding: 20px;
        }

        #refresh-btn {
            background-color: #43b581;
            margin-top: 10px;
        }

        #refresh-btn:hover {
            background-color: #5bc894;
        }

        #search-container {
            margin: 20px auto;
            width: 60%;
            background-color: #141922;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid white;
            background-color: #1e232a;
            color: white;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        #results {
            margin-top: 20px;
        }

        .embed-box {
            background-color: #141922;
            border-left: 6px solid #7289da;
            border-radius: 8px;
            padding: 15px;
            width: 60%;
            text-align: left;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin: 10px auto;
        }

        .embed-title {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
        }

        .embed-description {
            font-size: 16px;
            color: #b9bbbe;
        }

        .highlight {
            font-weight: bold;
            color: #ffffff;
        }

        .threat-level {
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 5px;
        }

        .low { background-color: green; color: white; }
        .medium { background-color: orange; color: black; }
        .high { background-color: red; color: white; }
        .critical { background-color: darkred; color: white; }

        .online-badge {
            background-color: #43b581;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>

        // Store user IDs
        let userIdCache = {};

        // Function to get User ID from username
        async function getUserId(username) {
            // Check cache first
            if (userIdCache[username]) {
                return userIdCache[username];
            }

            try {
                const response = await fetch(`https://users.roblox.com/v1/usernames/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usernames: [username],
                        excludeBannedUsers: false
                    })
                });

                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    const userId = data.data[0].id;
                    userIdCache[username] = userId;
                    return userId;
                }
            } catch (error) {
                console.error(`Error fetching user ID for ${username}:`, error);
            }
            return null;
        }

        // Function to check if users are online
        async function checkOnlineUsers() {
            const onlineListDiv = document.getElementById('online-users-list');
            const onlineCountDiv = document.getElementById('online-count');
            
            onlineListDiv.innerHTML = '<div class="loading">Checking online status...</div>';
            onlineCountDiv.innerHTML = '';

            let onlineUsers = [];
            
            // Process users in batches to avoid rate limiting
            const batchSize = 10;
            for (let i = 0; i < users.length; i += batchSize) {
                const batch = users.slice(i, i + batchSize);
                
                // Get user IDs for this batch
                const userIds = await Promise.all(
                    batch.map(user => getUserId(user.username))
                );

                // Filter out null IDs
                const validIds = userIds.filter(id => id !== null);

                if (validIds.length > 0) {
                    try {
                        // Check online status
                        const response = await fetch('https://presence.roblox.com/v1/presence/users', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                userIds: validIds
                            })
                        });

                        const data = await response.json();
                        
                        if (data.userPresences) {
                            data.userPresences.forEach(presence => {
                                if (presence.userPresenceType === 2) { // 2 = In Game
                                    const user = batch.find(u => userIdCache[u.username] === presence.userId);
                                    if (user) {
                                        onlineUsers.push(user);
                                    }
                                }
                            });
                        }
                    } catch (error) {
                        console.error('Error checking online status:', error);
                    }
                }

                // Small delay between batches
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            // Display results
            if (onlineUsers.length > 0) {
                onlineListDiv.innerHTML = '';
                onlineUsers.forEach(user => {
                    const threatClass = getThreatClass(user.threat);
                    onlineListDiv.innerHTML += `
                        <div class="online-user-card" onclick="searchSpecificUser('${user.username}')">
                            <div class="online-user-name">üéÆ ${user.username}</div>
                            <div class="online-user-threat ${threatClass}">${user.threat} Threat</div>
                        </div>
                    `;
                });
                
                onlineCountDiv.innerHTML = `<strong>${onlineUsers.length}</strong> suspect(s) currently online in Roblox`;
            } else {
                onlineListDiv.innerHTML = '<div class="no-online">‚úÖ No suspects currently online</div>';
                onlineCountDiv.innerHTML = '';
            }
        }

        // Function to search for a specific user (when clicking online card)
        function searchSpecificUser(username) {
            document.getElementById('search-bar').value = username;
            search();
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        // Original search function with online status indicator
        function search() {
            let query = document.getElementById("search-bar").value.toLowerCase();
            let resultsDiv = document.getElementById("results");

            resultsDiv.innerHTML = ""; // Clear previous results
            let matchedUsers = users.filter(user => user.username.toLowerCase().includes(query));

            if (matchedUsers.length > 0) {
                matchedUsers.forEach(user => {
                    let threatClass = getThreatClass(user.threat);
                    
                    // Check if user has been found online
                    const isOnline = document.querySelector(`.online-user-card .online-user-name:contains('${user.username}')`);
                    const onlineBadge = isOnline ? '<span class="online-badge">üü¢ ONLINE</span>' : '';
                    
                    resultsDiv.innerHTML += `
                        <div class="embed-box">
                            <div class="embed-title">üîç Search Result: ${user.username}${onlineBadge}</div>
                            <div class="embed-description">
                                <span class="highlight">Username:</span> ${user.username}<br>
                                <span class="highlight">Reason:</span> ${user.reason}<br>
                                <span class="highlight">Details:</span> ${user.details}<br>
                                <span class="highlight">Threat Level:</span> <span class="threat-level ${threatClass}">${user.threat}</span>
                            </div>
                        </div>
                    `;
                });
            } else {
                resultsDiv.innerHTML = `
                    <div class="embed-box">
                        <div class="embed-title">‚ùå No Results Found</div>
                        <div class="embed-description">No results found for "<b>${query}</b>". Try another search.</div>
                    </div>
                `;
            }
        }

        function getThreatClass(level) {
            switch (level) {
                case "Low": return "low";
                case "Medium": return "medium";
                case "High": return "high";
                case "Critical": return "critical";
                default: return "";
            }
        }

        // Auto-check online users when page loads
        window.addEventListener('load', () => {
            checkOnlineUsers();
            
            // Auto-refresh every 2 minutes
            setInterval(checkOnlineUsers, 120000);
        });

        // Add enter key support for search
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('search-bar').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    search();
                }
            });
        });
